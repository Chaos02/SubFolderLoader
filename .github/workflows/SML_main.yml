name: StructuredModLoader main
on:
  push:
    branches: [ main ]
    paths:
    - 'build.gradle'
    - '!.github/*'
  workflow_dispatch:
    inputs:
      ProjectID:
        type: string
        description: CurseForge Project ID
        required: true
      ChangeLog:
        type: string
        description: Provide Prefix of changelog

jobs:
  build:
    name: Build StructuredModLoader
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java: ['17','18']
        os: 
        - 'self-hosted'

    steps:
      - run: echo "Triggered by ${{ github.event_name }}; On ${{ runner.name }} (${{ runner.os }})"
      - run: echo "Branch ${{ github.ref }}; Repository ${{ github.repostitory }}"
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
      - name: Gradle Wrapper Validation
        # You may pin to the exact commit or the version.
        # uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
        uses: gradle/wrapper-validation-action@v1.0.4
      - name: Gradle Build Action
        # You may pin to the exact commit or the version.
        # uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
        uses: gradle/gradle-build-action@v2.1.3
        with:
          # Paths within Gradle User Home to cache.
          gradle-home-cache-includes: 'build/*'
          # Paths within Gradle User Home to exclude from cache.
      - name: Get latest file
        run: powershell -command 'echo ::set-env name=File::(Get-ChildItem -Path build/libs | Sort-Object LastAccessTime -Descending | Select-Object -First 1)'
      - name: Publish to GitHub
        run: .github/workflows/Scripts/GitHubRelease/GitHubRelease -File $File -Token .github/workflows/Scripts/GitHub_token.key -OwnRep github.repository -ChangeLog $changelog
        shell: powershell
      - name: Publish to CurseForge
        run: .github/workflows/Scripts/CurseForgeRelease/CurseForgeRelease -File $File -APIKey .github/workflows/Scripts/CurseForge_token.key -ProjectID $projectid -ChangeLog $changelog
        shell: powershell
